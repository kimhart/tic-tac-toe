<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  	<title>Tic-Tac-Toe</title>
  	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Spooky Tic-Tac-Toe</h1>
			<button style="button" id="reset-btn">Boo! Reset Board</button>
		</div>
			<div id="grid">
			    <table align="center">
			      <tbody><tr id="row1">
			        <td class="square o x">X</td>
			        <td class="square v x o">O</td>
			        <td class="square o x">X</td>
			      </tr>
			      <tr id="row2">
			        <td class="square h x o">O</td>
			        <td class="square v h o x">X</td>
			        <td class="square h x o">O</td>
			      </tr>
			      <tr id="row3">
			        <td class="square o x">O</td>
			        <td class="square v x o">O</td>
			        <td class="square o x">X</td>
			      </tr>
			    </tbody></table>
		  	</div>
		  </div>
  
  <script src="main.js"></script>
  </body></html>
